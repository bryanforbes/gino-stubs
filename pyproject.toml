[tool.poetry]
name = "gino-stubs"
version = "1.0.1+0"
description = "Gino stubs and mypy plugin"
authors = ["Bryan Forbes <bryan@reigndropsfall.net>"]
license = "BSD-3-Clause"

packages = [
	{ include = "ginomypy" }
]
include = [
	"gino-stubs/**/*.pyi",
	"ginomypy/py.typed"
]

[tool.poetry.dependencies]
python = "^3.6.1"
mypy = ">=0.782"
typing-extensions = ">=3.7.4"
sqlalchemy-stubs = "^0.3"
asyncpg-stubs = {rev = "f4fa1758009712c822a86ef8b43357187bb134e2", git = "https://github.com/bryanforbes/asyncpg-stubs.git"}
importlib_metadata = {version = "^1.7.0", python = "<3.8"}

[tool.poetry.dev-dependencies]
attrs = ">=18.0"
black = {version = "^20.8b1", allow-prereleases = true}
flake8 = "^3.8"
flake8-bugbear = {version = ">=19.3"}
flake8-pyi = {version = "^20.5"}
pre-commit = "^2.7"
pytest = "^6.0"
pytest-cov = "^2.10"
pytest-mypy-plugins = "~1.4.0"
pytest-xdist = "^2.1"
py = ">=1.5.2"
gino = "~1.0.1"
sqlalchemy = "~1.2.18"
isort = "^5.4.2"

[tool.black]
line-length = 88
target-version = ["py36", "py37"]
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | external
)/
'''

[tool.isort]
extra_standard_library = ["typing_extensions"]
known_first_party = ["ginomypy"]
virtual_env = ".venv"
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-nauto --mypy-ini-file=test/ginomypy.ini"
testpaths = ["test"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
